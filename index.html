<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Search App</h1>
 
<form action="">
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search </button>
</div>

   <div class="search-results">
    <div class="search-result">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJ1cmdlcnxlbnwwfHwwfHx8MA%3D%3D" alt="burger with vegetables and drinks">
    <a href="https://unsplash.com/photos/burger-with-vegetable-on-brown-wooden-tray-I7A_pHLcQK8" target="_blank">Burgers</a>
   
      
   
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1529419412599-7bb870e11810?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Grasses with bed of orange flowers">
        <a href="https://unsplash.com/photos/bed-of-orange-flowers-d4feocYfzAM" target="_blank">Nature</a>   
    
      </div>
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1673442981978-f435ca1dc51f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="laptop computer sitting on top of a desk">
        <a href="https://unsplash.com/photos/a-laptop-computer-sitting-on-top-of-a-desk-WBUub1B7j08" target="_blank">Digital 2025</a>
   
      
        </div>

   </div>

   <button id="show-more-button">Show more</button>

</form>

  <script src="script.js"></script>

</body>
</html>
